<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medtrack - Advanced Healthcare Platform</title>
    <meta name="description" content="Comprehensive healthcare platform connecting patients with top medical professionals">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                   colors: {
    primary: "#3b82f6",
    secondary: "#1e40af",
    accent: "#10b981",
    dark: "#1e293b",
    light: "#f8fafc",
    greenbg: "#32CD32" // custom green
},
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .hero-gradient {
            background: linear-gradient(135deg,  #3bf6a5dc 0%, #10b981 100%);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-green-500">
    <!-- Top Announcement Bar -->
    <div class="bg-green-700 text-white text-center py-2 px-4">
        <p class="text-sm">24/7 Emergency Hotline: <strong>1-800-MEDTRACK</strong></p>
    </div>

    <!-- Header/Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-heartbeat text-3xl text-green-500"></i>
                <span class="text-2xl font-bold text-dark">MEDTRACK</span>
            </div>
            
            <div class="hidden md:flex space-x-8">
                <a href="#home" class="text-dark hover:text-primary font-medium">Home</a>
                <a href="#services" class="text-dark hover:text-primary font-medium">Services</a>
                <a href="#doctors" class="text-dark hover:text-primary font-medium">Doctors</a>
                <a href="#about" class="text-dark hover:text-primary font-medium">About</a>
                <a href="#contact" class="text-dark hover:text-primary font-medium">Contact</a>
            </div>
            
           
        </nav>
    </header>
<!-- Hero Section -->
<section class="hero-gradient text-white min-h-screen flex flex-col items-center justify-center text-center px-4">
    <body class="bg-green-500 min-h-screen font-sans">

  <div class="max-w-2xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-3xl font-bold text-green-800 text-center mb-6">Patient Appointment</h2>

    <form action="/patient_appointment" method="POST" class="space-y-5">

      <!-- Patient Name -->
      <div>
        <label for="patient_name" class="block text-gray-700 font-medium">Patient Name</label>
        <input type="text" id="patient_name" name="patient_name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:border-blue-500" />
      </div>

      <!-- Age -->
      <div>
        <label for="age" class="block text-gray-700 font-medium">Age</label>
        <input type="number" id="age" name="age" min="0" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:border-blue-500" />
      </div>

      <!-- Gender -->
<div>
  <label class="block text-gray-700 font-medium mb-2">Gender</label>
  <div class="flex items-center gap-6">
    <label class="inline-flex items-center">
      <input type="radio" name="gender" value="Male" required class="text-blue-600 focus:ring-blue-500" />
      <span class="ml-2 text-gray-700">Male</span>
    </label>

    <label class="inline-flex items-center">
      <input type="radio" name="gender" value="Female" required class="text-blue-600 focus:ring-blue-500" />
      <span class="ml-2 text-gray-700">Female</span>
    </label>

    <label class="inline-flex items-center">
      <input type="radio" name="gender" value="Other" required class="text-blue-600 focus:ring-blue-500" />
      <span class="ml-2 text-gray-700">Other</span>
    </label>
  </div>
</div>


      <!-- Contact -->
      <div>
        <label for="contact" class="block text-gray-700 font-medium">Phone Number</label>
        <input type="tel" id="contact" name="contact" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:border-blue-500" />
      </div>

      <!-- Appointment Date -->
      <div>
        <label for="appointment_date" class="block text-gray-700 font-medium">Appointment Date</label>
        <input type="date" id="appointment_date" name="appointment_date" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:ring focus:border-blue-500" />
      </div>

      <!-- Appointment Time -->
      <div>
        <label for="appointment_time" class="block text-gray-700 font-medium">Appointment Time</label>
        <input type="time" id="appointment_time" name="appointment_time" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:ring focus:border-blue-500" />
      </div>

      <!-- Doctor -->
      <div>
        <label for="doctor" class="block text-gray-700 font-medium">Select Doctor</label>
        <select id="doctor" name="doctor" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 bg-white focus:ring focus:border-blue-500">
          <option value="">-- Choose Doctor --</option>
          <option value="Dr. Smith">Dr. Smith - Cardiologist</option>
          <option value="Dr. Jones">Dr. Jones - Dermatologist</option>
          <option value="Dr. Lee">Dr. Lee - General Physician</option>
        </select>
      </div>

      <!-- Problem/Notes -->
      <div>
        <label for="problem" class="block text-gray-700 font-medium">Describe Problem</label>
        <textarea id="problem" name="problem" rows="4"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:border-blue-500"
                  placeholder="Describe your symptoms or issue..."></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-green-800 text-white py-2 font-semibold rounded-md hover:bg-blue-700 transition">
        Book Appointment
      </button>
    </form>
  </div>

</body>
</html>
